<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间选择器</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .clearfloat:after{
            display:block;
            clear:both;
            content:"";
            visibility:hidden;
            height:0
        }
        .clearfloat{
            zoom:1
        }
        /*以上是公共样式*/

       .data{
           margin: 20px auto;
           width: 650px;
           height: 100%;
       }
        select,span{
            float: left;
        }
        span{
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        select{
            width: 150px;
            height: 30px;
        }
        .cursor{
           cursor:no-drop;
        }

        .dataImg{
            width:1206px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div class="data clearfloat">
<div class="start_time">
<select name="year" id="start_year" class="year ">
    <option value="">请选择</option>
    <option value="1">2010年</option>

    <option value="2">2011年</option>

    <option value="3">2012年</option>

    <option value="4">2013年</option>

    <option value="5">2014年</option>

    <option value="6">2015年</option>

    <option value="7">2016年</option>

    <option value="8">2017年</option>

    <option value="9">2018年</option>

</select>
<select name="day" id="start_month" class="day ">
    <option value="">请选择</option>
    <option value="1">1月</option>

    <option value="2">2月</option>

    <option value="3">3月</option>

    <option value="4">4月</option>

    <option value="5">5月</option>

    <option value="6">6月</option>

    <option value="7">7月</option>

    <option value="8">8月</option>

    <option value="9">9月</option>

    <option value="9">10月</option>

    <option value="9">11月</option>

    <option value="9">12月</option>

</select>
</div>
<span>到</span>
<div class="end_time">
    <select name="year" id="end_year" class="year ">
        <option value="">请选择</option>
        <option value="1">2010年</option>

        <option value="2">2011年</option>

        <option value="3">2012年</option>

        <option value="4">2013年</option>

        <option value="5">2014年</option>

        <option value="6">2015年</option>

        <option value="7">2016年</option>

        <option value="8">2017年</option>

        <option value="9">2018年</option>

    </select>
    <select name="day" id="end_month" class="day ">
        <option value="">请选择</option>
        <option value="1">1月</option>

        <option value="2">2月</option>

        <option value="3">3月</option>

        <option value="4">4月</option>

        <option value="5">5月</option>

        <option value="6">6月</option>

        <option value="7">7月</option>

        <option value="8">8月</option>

        <option value="9">9月</option>

        <option value="9">10月</option>

        <option value="9">11月</option>

        <option value="9">12月</option>

    </select>
</div>
</div>
<br/>
<br/>

<div class="dataImg">
    <h3>思维导图</h3>
    <img src="images/data.png" alt=""/></div>
</body>
</html>
